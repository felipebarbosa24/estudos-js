<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body> 
    <script>
       const nome = window.prompt("Qual é o seu nome?");
       document.write(`Seu nome tem <strong>${nome.length}</strong> letras e fica assim em maiúsculo: <strong>${nome.toUpperCase()}</strong><br>`);
       document.write(`Seu nome fica assim em minúsculo: <strong>${nome.toLowerCase()}</strong>`);     
    </script>
</body>
</html>
